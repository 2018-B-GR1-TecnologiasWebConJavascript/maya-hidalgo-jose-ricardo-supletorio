<div style="text-align: center; padding-top: 15px">
  <h3>Formulario del Evento</h3>
</div>
<div style="padding-left: 30%">
  <form #formularioEvento="ngForm"
        novalidate
        (submit)="emitirFormulario(formularioEvento)">
    <div>
      <label for="nombreEvento">Nombre del evento</label>
      <input id="nombreEvento" type="text" required name="nombreEvento"
             placeholder="Nombre del evento" maxlength="30"
             [(ngModel)]="evento.nombre" #inputNombre="ngModel">
    </div>
    <div>
      <label for="fecha">Fecha del evento</label>
      <input id="fecha" type="date" required name="fecha"
             placeholder="Fecha del evento" maxlength="12"
             [(ngModel)]="evento.fecha" #inputFecha="ngModel">
    </div>
    <div>
      <label for="latitud">Latitud del evento</label>
      <input id="latitud" type="number" name="latitud"
             placeholder="Latitud" maxlength="5"
             [(ngModel)]="evento.latitud" #inputLati="ngModel">
    </div>
    <div>
      <label for="longitud">Longitud del evento</label>
      <input id="longitud" type="number" name="longitud"
             placeholder="Longitud del evento" maxlength="5"
             [(ngModel)]="evento.longitud" #inputLongi="ngModel">
    </div>
    <div *ngIf="formularioEvento.invalid" style="color: red">
      <label>Nombre y Fecha son campos obligatorios</label>
    </div>
    <div *ngIf="error" style="color: red">
      <label>{{error}}</label>
    </div>
    <div>
      <button [disabled]="formularioEvento.invalid">
        {{nombreButton}}
      </button>
    </div>
  </form>
</div>
